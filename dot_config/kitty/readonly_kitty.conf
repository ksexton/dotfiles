# Generated by Home Manager.
# See https://sw.kovidgoyal.net/kitty/conf.html

font_family MesloLGL Nerd Font

background_opacity 1.0
clear_all_shortcuts no
copy_on_select yes
cursor_shape block
draw_minimal_borders yes
enable_audio_bell no
font_size 16.0
include nord.conf
kitty_mod alt
mouse_hide_wait 3.0
open_url_modifiers kitty_mod
placement_strategy center
scrollback_lines 2000
strip_trailing_spaces smart
sync_to_monitor no
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style powerline
terminal_select_modifiers shift
url_style curly
window_padding_width 10.0


map ctrl+shift+c copy_to_clipboard
map ctrl+shift+h show_scrollback
map ctrl+shift+v paste_from_clipboard
map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+[ previous_window
map kitty_mod+] next_window
map kitty_mod+h previous_tab
map kitty_mod+l nex_tab
map kitty_mod+r start_resizing_window
map kitty_mod+shift+E edit_config_file
map kitty_mod+shift+H move_tab_backward
map kitty_mod+shift+L move_tab_forward
map kitty_mod+shift+U kitten unicode_input
map kitty_mod+t new_tab
map kitty_mod+u kitten hints
map ktty_mod+enter new_window
map ktty_mod+i set_tab_title
map ktty_mod+k move_window_to_top
map ktty_mod+w close_tab



